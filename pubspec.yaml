name: autopay
description: Autopay mobile app
publish_to: "none" # Remove this line if you wish to publish to pub.dev
version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  shared_preferences: ^0.5.8
  intl: ^0.16.1
  http: ^0.12.2
  carousel_slider: ^2.2.1
  flutter_bloc: ^6.0.1
  bloc: ^6.0.0
  equatable: ^1.2.0
  cupertino_icons: ^0.1.3
  flutter_statusbarcolor: ^0.2.3
  country_code_picker: ^1.4.0
  get: ^3.4.6

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/images/bg_onboard/
    - assets/images/il_onboard/
    - assets/icons/
    - assets/icons/feature/
